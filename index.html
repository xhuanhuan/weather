<!DOCTYPE HTML>
<html>
<head>
  <meta  charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My weather</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation-icons.css">
  <link rel="stylesheet" href="css/raphaelicons.css" type="text/css">
	<!-- <link rel="Shortcut Icon" href="icon.jpg"> -->
</head>
<body style="font-family:	DFKai-SB;">
  <img id="backimg" src="a.jpg" style="position:fixed;top:0;left:0;" >
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
     <div class="navbar-header">
       <button id="getcity">
             <span class="glyphicon glyphicon-plus" style="font-size:25px;"></span>
       </button>
         <a class="navbar-brand" href="#">天气预报</a>
     </div>
     <div class="collapse navbar-collapse">
         <form class="navbar-form navbar-right" onsubmit="return get_jsonp();">
             <div class="form-group">
                 <input id="city" type="text" class="form-control" placeholder="请输入所要查询城市">
             </div>
             <button type="submit" class="btn btn-primary">提交</button>
         </form>
     </div>
     </div>
  </nav>
  <div id="city-store">
    <div style="height:49px;border-bottom:1px solid #d0d0d0;padding-top:5px;">
    <button class="btn btn-default" id="getback"><span class="glyphicon glyphicon-chevron-left"></span></button>
    <form class="inputcity" onsubmit="return false;">
    <input style="overflow:hidden;height:40px;width:65%;" id="city1" type="text" placeholder="请输入查询城市">
    <button style="height:40px;" type="submit" id="search" >提交</button>
    </form>
    </div>
    <div class="box">
     <div class="add-city">
       <span id="add" class="glyphicon glyphicon-plus" style="color:#d0d0d0;font-size:25px;"></span>
     </div>
    </div>
  </div>
  <div id="slider" class="swipe">
    <div class="swipe-wrap">
    </div>
  </div>
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src='js/swipe.js'></script>
  <script src='js/weather.js'></script>
  <script src='js/main.js'></script>
</body>

</html>
